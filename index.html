<script type="text/javascript">
    fetch('https://raw.githubusercontent.com/userdtuan/git-test/main/local.json')
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            appendData(data);
        })
        .catch(function (err) {
            console.log('error: ' + err);
        });

    function appendData(data) {
        console.log(data)
        let mainContainer = document.getElementById("dataDiv");
        let div = document.createElement("h1");
                div.innerHTML = data.alert;
                mainContainer.appendChild(div);
